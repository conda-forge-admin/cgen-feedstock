{% set name = "cgen" %}
{% set version = "2016.2.3" %}
{% set sha256 = "aab76df0edd61025653ac9ae0fd33a82f02cdf8b353a07dcd13ecdaecd8515aa" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - pytools
        - six
    run:
        - python
        - pytools
        - numpy
        - six

test:
    requires:
        - pytest
    imports:
        - {{ name }}
    source_files:
        - test
    commands:
         - cd test && python -m pytest

about:
    home: http://pypi.python.org/pypi/cgen
    license: MIT
    license_file: LICENSE
    summary: C/C++ source generation from an AST
    doc_url: https://documen.tician.de/cgen
    dev_url: http://github.com/inducer/cgen

extra:
    recipe-maintainers:
        - inducer
